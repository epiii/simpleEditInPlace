<script>
    $(".use-address").click(function() {
        // find element
            var $row = $(this).closest("tr");    
            var $idx = $row.find(".btnTD > button").attr('data-id'); 
        
        // get text
            var streetTB =  $row.find('.streetTD').text();
            var cityTB  =  $row.find('.cityTD').text();
            
        // set element
            $row.find('.streetTD').html('<textarea>'+streetTB+'</textarea>');
            $row.find('.cityTD').html('<input type="text" value="'+cityTB+'">');
            
        // change button
            $(this).hide();
            $row.find('.btnTD').html('<input type="submit" onclick="save('+$idx+')" value="save"> <button onclick="reset('+$idx+')">cancel</button>');
   
        console.log($idx);
   });

</script>
